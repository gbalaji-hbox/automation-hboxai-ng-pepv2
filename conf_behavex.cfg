[output]
# Output directory for reports
path = Reports/features

[params]
# List of tags to include (comma separated, or leave blank to run all except skipped)
tags = ''
# Dry run mode (lists scenarios only)
dry_run = False
# Color output (False disables color as in your config)
no_color = True
# Define custom variables, for example environment
define = env=stg
# Capture stdout (False to match your config)
capture = False
# Capture logging (False disables log capture if desired)
logcapture = False
# Additional BehaveX options not in behave.ini (you can leave these as default or tweak)
no_snippets = False
stop = False
tags_help = False
logging_level = INFO
parallel_processes = 5
parallel_scheme = scenario
include_paths =
rerun_failures =

[progress_bar]
print_updates_in_new_lines = False

[test_run]
tags_to_skip = skip, not_implemented, xfail

# BehaveX handles formatters via command-line or "formatter" param.
# For Allure, you might set this via CLI: --formatter allure_behave.formatter:AllureFormatter
# Or add to params:
formatter = allure_behave.formatter:AllureFormatter
formatter_outdir = Reports/features

# Userdata mapping (BehaveX stores as define)
# Already mapped above: define = env=stg

# The following keys are not directly supported or have different semantics in BehaveX:
# show_skipped        (Use BehaveX CLI: --show-skipped)
# paths               (Use CLI or specify features directory when running BehaveX)
# stdout_capture      (Handled by capture/capture_stderr)
# logging_clear_handlers, logging_filter, show_source, outfiles (Not directly supported, can be handled in extensions or CLI)